<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loading Animation</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700;800;900&family=Google+Sans+Display:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="stylesheet" href="./loader.css" />
		<link rel="stylesheet" href="./paperRipple/paperRipple.css" />
		<script src="./index.js" type="module"></script>
	</head>
	<body>
		<div class="center">
			<h2>Loading Animation</h2>
			<p>
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore nihil
				corporis animi voluptatum unde minus.
			</p>
			<div class="webapp-spinner">
				<div class="spinner-container spinner-style">
					<div class="spinner-rotator spinner-style">
						<div class="spinner-left half-spinner-style">
							<div class="spinner-circle spinner--left"></div>
						</div>
						<div class="spinner-right half-spinner-style">
							<div class="spinner-circle spinner--right"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
